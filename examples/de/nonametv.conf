{
  DataStore => 
  { 
    type => 'MySQL',
    dbhost => 'localhost',
    dbname => 'listings',
    username => 'nonametv',
    password => 'nonametv',
  },

  Cache =>
  {
    BasePath => '/var/local/nonametv/cache',  # Should be persistent between reboots.
    MaxAge => 8*24, # Files are deleted from the cache after MaxAge hours.
    Verbose => 1,
  },

  ContentCachePath => "/var/local/nonametv/contentcache/",
  FileStore => "/var/local/nonametv/channels/",
  LogFile => "/var/log/nonametv/nonametv.log",
 
  Importers =>
  {
    Arte =>
    {
      Type => 'Arte',
      Channels => {
	"arte.de" => [ "ARTE", "", "de", 0, ],
      },
    },
    DasErsteDE =>
    {
      Type => 'DasErsteDE',
      MaxDays => 6*7, # 6 Wochen (ab dem heutigen Tag)
      Username => 'see override.conf',
      Password => 'see override.conf',
    },

    DreiSat =>
    {
      Type => 'DreiSat',
      MaxWeeks => 6,
      Channels => {
	"3sat.de" => [ "3sat", "", "de", 0, ],
      },
    },

    RadioSevenSE =>
    {
      Type => 'RadioSevenSE',
      UrlRoot => 'http://www.radioseven.se/default.asp?page=tabla',
      MaxDays => 7,
    },

    RadioXDE =>
    {
      Type => 'RadioXDE',
      UrlRoot => 'http://www.radiox.de/scripts/woche/woche_show_week.php',
    },

    TechnoBaseFM =>
    {
      Type => 'TechnoBaseFM',
      UrlRoot => 'http://www.technobase.fm/showplan.php',
      MaxDays => 7,
    },

    Tele5 =>
    {
      Type => 'Tele5',
    },

    ZDF =>
    {
      Type => 'ZDF',
      MaxWeeks => 6,
      Channels => {
	"zdf.de" => [ "ZDF", "", "de", 0, ],
      },
    },

    ZDFinfo =>
    {
      Type => 'ZDFinfo',
      Channels => {
	"infokanal.zdf.de" => [ "ZDFinfo", "", "de", 0, ],
      },
    },

    ZDFneo =>
    {
      Type => 'ZDFneo',
      MaxWeeks => 5, # 6 actually, need to fix a bug with the sa-fr week
      Channels => {
	"neo.zdf.de" => [ "ZDFneo", "", "de", 0, ],
      },
    },

    Combiner =>
    {
      Type => 'Combiner',
      # same as Exporters->Xmltv->MaxDays
      MaxDays => 15,
      UrlRoot => 'http://xmltv.spaetfruehstuecken.org/xmltv/',
    },

    TVGrabXX =>
    {
      Type => 'TVGrabXX',
    },
  },

  Exporters =>
  {
    Xmltv => 
    {
      Type => 'Xmltv',
      Root => '/var/local/nonametv/xmltv_staging/',
      RootUrl => 'http://xmltv.spaetfruehstuecken.org/xmltv/',
      IconRootUrl => 'http://xmltv.spaetfruehstuecken.org/chanlogos/',
      MinDays => 7,  # Warn if there is data for less than 
                      # MinDays for a channel.
      MaxDays => 15,
      PastDays => 1,
      Encoding => "ISO-8859-1",
      Language => 'de',
      DtdFile => '/usr/share/sgml/xmltv/dtd/0.5/xmltv.dtd',
    },
    Conax =>
    {
      Type => 'Conax',
      Encoding => 'utf-8',
      Root => '/var/local/nonametv/conax/',
      Language => 'de',
      MaxDays => 14,
    },
  },
}
